<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Login</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #000 url('Assets/bg2.png') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Poppins', sans-serif;
    color: #fff;
}

        .container {
            text-align: center;
            padding: 50px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(126, 87, 194, 0.8);
            max-width: 450px;
            width: 90%;
        }

        .profile {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            border: 4px solid #7e57c2;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            margin: 0 auto;
            width: 100%;
        }

        input[type="password"] {
            width: 90%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
        }

        input[type="password"]::placeholder {
            color: #aaa;
        }

        input[type="password"]:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        .hint {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Picture -->
        <div class="profile">
            <img src="chicken-login.webp" alt="Profile Picture">
        </div>

        <!-- Dynamic Heading -->
        <h1 id="heading">Create your Orbit Password</h1>

        <!-- Password Input -->
        <div class="input-container">
            <input type="password" id="password" placeholder="Enter your password">
        </div>

        <!-- Hint Message -->
        <div class="hint" id="hint">Press Enter to proceed</div>
    </div>

    <script>
        // Access localStorage to check for an existing password
        const storedPassword = localStorage.getItem('orbitPassword');
        const heading = document.getElementById('heading');
        const passwordInput = document.getElementById('password');
        const hint = document.getElementById('hint');

        // Update heading if a password already exists
        if (storedPassword) {
            heading.textContent = "Re-enter your password to Orbit.";
        }

        // Handle password input and redirection
        passwordInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const inputPassword = passwordInput.value;

                if (inputPassword.trim() === '') {
                    alert('Password cannot be empty.');
                    return;
                }

                if (!storedPassword) {
                    // Save the password if none exists
                    localStorage.setItem('orbitPassword', inputPassword);
                    hint.textContent = 'Password created successfully! Redirecting...';
                } else if (inputPassword === storedPassword) {
                    // Validate the password
                    hint.textContent = 'Correct password - redirecting...';
                } else {
                    hint.textContent = 'Incorrect password. Please try again.';
                    return;
                }

                // Redirect upon successful creation or login
                setTimeout(() => {
                    window.location.href = 'https://playervpn.github.io/playervpn-game';
                }, 1500);
            }
        });
    </script>
</body>
</html>
