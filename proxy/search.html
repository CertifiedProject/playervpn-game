<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbit Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .astronaut {
      position: absolute;
      top: 50px;
      right: -100px;
      transform: translateY(-50%);
      width: 100px;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(-50%) translateX(0);
      }
      50% {
        transform: translateY(-50%) translateX(20px);
      }
    }

    .search-title {
      font-size: 6rem;
      color: white;
      text-shadow: 0 0 20px #ffffff;
      margin-bottom: 20px;
      text-align: center;
      position: relative;
    }

    .search-bar-container {
      display: flex;
      align-items: center;
      background: white;
      padding: 15px 20px;
      border-radius: 50px;
      box-shadow: 0 0 20px #ff00ff;
      width: 50%;
      max-width: 600px;
    }

    .search-bar {
      border: none;
      background: transparent;
      color: black;
      font-size: 1.5rem;
      outline: none;
      width: 100%;
    }

    .search-icon {
      font-size: 1.5rem;
      color: black;
      margin-right: 15px;
    }

    .quick-links {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      gap: 20px;
    }

    .quick-link {
      background: #8000ff;
      color: white;
      border: none;
      border-radius: 20px;
      width: 100px;
      height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      text-transform: uppercase;
      box-shadow: 0 0 15px #8000ff;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .quick-link:hover {
      transform: scale(1.1);
    }

    .quick-link-icon {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="search-title">ORBIT
    <img src="https://www.publicdomainpictures.net/pictures/620000/nahled/colorful-cartoon-astronaut-1718398814ff2.png" alt="Astronaut" class="astronaut">
  </div>
  <div class="search-bar-container">
    <i class="fas fa-search search-icon"></i>
    <input type="text" id="search-query" class="search-bar" placeholder="Search">
  </div>
  <div class="quick-links">
    <div class="quick-link" onclick="window.location.href='/static/embed.html#https://google.com'">
      <img src="https://www.google.com/favicon.ico" alt="Google Icon" class="quick-link-icon">
      Google
    </div>
    <div class="quick-link" onclick="window.location.href='/static/embed.html#https://tiktok.com'">
      <img src="https://www.tiktok.com/favicon.ico" alt="TikTok Icon" class="quick-link-icon">
      TikTok
    </div>
    <div class="quick-link" onclick="window.location.href='/static/embed.html#https://discord.com'">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord Icon" class="quick-link-icon">
      Discord
    </div>
  </div>

  <script>
    document.querySelector('.search-bar').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const query = document.getElementById('search-query').value;
        window.location.href = `/static/embed.html#https://${query}`;
      }
    });
  </script>
</body>
</html>
