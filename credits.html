<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partners</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
            background: linear-gradient(180deg, #111, #222);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
        }

        .title {
            font-size: 5rem;
            color: #ff0080;
            text-shadow: 0 0 20px #ff0080, 0 0 40px #ff0080, 0 0 60px #ff0080;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 2rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .collaborator-banner {
            background: #555;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .collaborator-banner img {
            max-height: 120px;
            border-radius: 10px;
        }

        .contact-section {
            margin-top: 30px;
        }

        .contact-text {
            font-size: 1.5rem;
            color: #ff0080;
            text-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080;
            margin-bottom: 15px;
        }

        .email {
            font-size: 1.2rem;
            color: #fff;
            background: #ff0080;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s;
        }

        .email:hover {
            background: #ff66a3;
            transform: scale(1.1);
        }

        .footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #888;
        }

        .footer img {
            height: 30px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .footer a {
            color: #ff0080;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">OUR TEAM</div>
        <div class="subtitle">1/20</div>

        <div class="collaborator-banner">
            <img src="https://avatars.githubusercontent.com/u/106455703?s=280&v=4" alt="Collaborator Logo">
        </div>

        <div class="contact-section">
            <div class="contact-text">Be one of our 20</div>
            <a href="mailto:Opal.EphTv.Networks@outlook.com" class="email">Opal.EphTv.Networks@outlook.com</a>
        </div>

        <div class="footer">
            <img src="https://avatars.githubusercontent.com/u/106455703?s=280&v=4" alt="Footer Logo"> New partner! <a href="https://bigfoot.pages.dev/" target="_blank">Check them out &gt;</a>
        </div>
    </div>
</body>
</html>
