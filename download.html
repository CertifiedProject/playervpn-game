<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orbit</title>
    <link href="https://fonts.googleapis.com/css2?family=Bobby+Jones&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Bobby Jones', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .header img {
            width: 50px;
            margin-right: 10px;
        }

        .header i {
            font-size: 24px;
            margin: 0 10px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .header i:hover {
            color: #555;
        }

        .content {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: #111;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
        }

        .content h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            background: #222;
            padding: 15px 30px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .button {
            padding: 12px 40px;
            border: 2px solid white;
            border-radius: 30px;
            background: transparent;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto 0;
            transition: all 0.3s;
        }

        .button:hover {
            background-color: white;
            color: #000;
        }

        .button i {
            margin-left: 10px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #111;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.3s ease;
        }

        .popup p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .popup input {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 14px;
            color: #fff;
            background: #222;
            transition: border 0.3s;
        }

        .popup input:focus {
            outline: none;
            border-color: #555;
        }

        .popup button {
            padding: 12px 25px;
            background-color: #444;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .popup button:hover {
            background-color: #777;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: #fff;
        }

        .close:hover {
            color: #555;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -55%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="orbit_logo.png" alt="Orbit Logo">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-sync"></i>
    </div>

    <div class="content">
        <h1>Welcome to "Your Orbit"</h1>
        <p id="status">No stored downloads yet</p>
        <button class="button" id="storeNowButton">Store One Now <i class="fas fa-download"></i></button>
    </div>

    <div class="popup" id="popup">
        <span class="close" id="closePopup">&times;</span>
        <p>https://playervpn.github.io/playervpn-game/</p>
        <input type="text" id="inputQuery" placeholder="Type your query here...">
        <button id="downloadButton">Download</button>
    </div>

    <script>
        const storeNowButton = document.getElementById('storeNowButton');
        const popup = document.getElementById('popup');
        const inputQuery = document.getElementById('inputQuery');
        const downloadButton = document.getElementById('downloadButton');
        const statusText = document.getElementById('status');
        const closePopup = document.getElementById('closePopup');

        let downloadCount = 0;

        storeNowButton.addEventListener('click', () => {
            popup.style.display = 'block';
        });

        closePopup.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        downloadButton.addEventListener('click', () => {
            const query = inputQuery.value;
            if (query.trim() !== '') {
                const downloadLink = `https://playervpn.github.io/playervpn-game/${query}.mhtml`;

                fetch(downloadLink)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('File not found');
                        }
                        return response.blob();
                    })
                    .then(blob => {
                        const a = document.createElement('a');
                        a.href = URL.createObjectURL(blob);
                        a.download = `${query}.mhtml`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);

                        downloadCount++;
                        statusText.textContent = `${downloadCount} stored so far`;

                        popup.style.display = 'none';
                        inputQuery.value = '';
                    })
                    .catch(error => {
                        alert('Error downloading file: ' + error.message);
                    });
            } else {
                alert('Please type a valid query.');
            }
        });

        window.addEventListener('click', (event) => {
            if (event.target === popup) {
                popup.style.display = 'none';
            }
        });
    </script>
</body>
</html>
