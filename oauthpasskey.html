<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000 url('stars-login.webp') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(126, 87, 194, 0.7);
            max-width: 500px;
            width: 90%;
        }

        .profile {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            border: 5px solid #7e57c2;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .input-container {
            position: relative;
            margin: 0 auto;
            width: 100%;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
        }

        input[type="password"]::placeholder {
            color: #aaa;
        }

        input[type="password"]:focus {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Picture -->
        <div class="profile">
            <img src="chicken-login.webp" alt="Profile Picture">
        </div>

        <!-- Dynamic Heading -->
        <h1 id="heading">Create your Orbit Password</h1>

        <!-- Password Input -->
        <div class="input-container">
            <input type="password" id="password" placeholder="Enter your password">
        </div>
    </div>

    <script>
        // Access localStorage to check for an existing password
        const storedPassword = localStorage.getItem('orbitPassword');
        const heading = document.getElementById('heading');
        const passwordInput = document.getElementById('password');

        // Update heading if a password already exists
        if (storedPassword) {
            heading.textContent = "Re-enter your password to Orbit.";
        }

        // Handle password input and redirection
        passwordInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const inputPassword = passwordInput.value;

                if (!storedPassword) {
                    // Save the password if none exists
                    localStorage.setItem('orbitPassword', inputPassword);
                    alert('Password created successfully!');
                } else if (inputPassword === storedPassword) {
                    // Validate the password
                    alert('Welcome Back.');
                } else {
                    alert('Incorrect password. Please try again.');
                    return;
                }

                // Redirect upon successful creation or login
                window.location.href = 'https://playervpn.github.io/playervpn-games';
            }
        });
    </script>
</body>
</html>
