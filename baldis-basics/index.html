<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="baldi.js"></script>
    <title>Home | Schoology</title>
    <script>
        var gameInstance;

        function makeFullscreen() {
            const gameContainer = document.getElementById('gameContainer');

            if (gameContainer.requestFullscreen) {
                gameContainer.requestFullscreen();
            } else if (gameContainer.mozRequestFullScreen) { // Firefox
                gameContainer.mozRequestFullScreen();
            } else if (gameContainer.webkitRequestFullscreen) { // Chrome, Safari and Opera
                gameContainer.webkitRequestFullscreen();
            } else if (gameContainer.msRequestFullscreen) { // IE/Edge
                gameContainer.msRequestFullscreen();
            }
        }

        function startGame() {
            makeFullscreen(); // Enable fullscreen
            gameInstance = UnityLoader.instantiate("gameContainer", "baldi.json", {
                onProgress: UnityProgress,
                Module: {
                    onRuntimeInitialized: function() {
                        UnityProgress(gameInstance, "complete");
                    }
                }
            });
        }
    </script>
</head>
<body style="margin: 0;">
    <div class="webgl-content">
        <div id="gameContainer" style="width: 800px; height: 560px; margin: auto"></div>
        <button id="startButton" onclick="startGame()" style="display: block; margin: 20px auto; padding: 10px 20px; font-size: 16px;">Start in full screen</button>
    </div>
    <script src="firebase-app.js"></script>
</body>
</html>
